<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>

<body>
    <h1>home page</h1>
    <button onclick="getCookie()">Get cookie</button>
</body>

</html>

<script>
    function getCookie() {
        return fetch('/getCookie', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                return data;
            })
            .catch(error => {
                console.error('Error:', error);
                return {};
            });
    }

    function loadPage(page) {
        window.location.href = `/${page}`;
    }

    document.addEventListener('DOMContentLoaded', function () {
        getCookie().then(cookies => {
            console.log(cookies);
            const cookiesObj = cookies.reduce((acc, cookie) => {
                acc[cookie.Name] = cookie.Value;
                return acc;
            }, {});
            if (!cookiesObj.uid) { // Assuming 'uid' is the cookie that indicates the user is logged in
                loadPage('register');
            }
            if (cookiesObj.uid && !cookiesObj.firstStep) { // Assuming 'terms' is the cookie that indicates the user has accepted the terms
                loadPage('firstStep');
            }
        });
    });
</script>
