<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Matcha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/" class="logo">Matcha</a>
            <button class="navbar-toggler" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <ul class="navbar-menu" id="navbarMenu">
            <li><a href="/">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/chat">Messages</a></li>
            <li><a href="/settings">Settings</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <div class="chat-container">
        <div class="chat-sidebar">
            <!-- <h3>Messages</h3> -->
            <ul class="chat-list">
                <li class="chat-item">John Doe</li>
                <li class="chat-item">Jane Smith</li>
                <li class="chat-item">Michael Brown</li>
            </ul>
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <h3>John Doe</h3>
            </div>
            <div class="chat-messages">
                <div class="message received">Hey, how are you?</div>
                <div class="message sent">I'm good, what about you?</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("navbarMenu").classList.toggle("show");
        }
    </script>
</body>

</html>


<script>
    function toggleMenu() {
        document.getElementById("navbarMenu").classList.toggle("show");
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
    }

    .navbar-brand .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff6b6b;
        text-decoration: none;
    }

    .navbar-toggler {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        display: none;
    }

    .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .navbar-menu li {
        margin: 0 1rem;
    }

    .navbar-menu a {
        color: #333;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .navbar-menu a:hover {
        color: #ff6b6b;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar-toggler {
            display: block;
        }

        .navbar-menu {
            display: none;
            flex-direction: column;
            width: 100%;
            background: white;
            position: absolute;
            top: 100%;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        .navbar-menu.show {
            display: flex;
        }

        .navbar-menu li {
            text-align: center;
            margin: 10px 0;
        }
    }

    .chat-container {
        display: flex;
        height: 95vh;
        margin-top: 5vh;
    }

    .chat-sidebar {
        width: 25%;
        background: #343a40;
        color: white;
        padding: 20px;
    }

    .chat-list {
        list-style: none;
        padding: 0;
    }

    .chat-list .chat-item:hover {
        background: #495057;
    }

    .chat-item {
        padding: 10px;
        border-bottom: 1px solid #495057;
        cursor: pointer;
    }

    .chat-box {
        width: 75%;
        /* display: flex; */
        flex-direction: column;
        background: white;
        padding: 20px;
    }

    .chat-header {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        border: 1px solid #ddd;
        background: #fff;
        display: flex;
        flex-direction: column;
        height: 90%;
    }

    .message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        max-width: 40%;
    }

    .received {
        display: flex;
        background: #f1f1f1;
        align-self: flex-start;
    }

    .sent {
        display: flex;
        background: #ff6b6b;
        color: white;
        align-self: flex-end;
    }

    .chat-input {
        display: flex;
        border-top: 1px solid #ddd;
        padding: 10px;
    }

    .chat-input input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .chat-input button {
        background: #ff6b6b;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
</style>
